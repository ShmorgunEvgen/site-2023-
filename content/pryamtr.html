	<script>
		function evaluate1(){
		var a = document.getElementById("i4").value;
		var b = document.getElementById("i5").value;
		var c = document.getElementById("i3").value;
		var A = document.getElementById("i2").value;
		var B = document.getElementById("i1").value;

		if(checkValues(c,A)){
			document.getElementById("i1").value = 90-A;
			document.getElementById("i5").value = (c * Math.cos(A*(Math.PI/180))).toFixed(2);
			document.getElementById("i4").value = (c * Math.sin(A*(Math.PI/180))).toFixed(2);
			document.getElementById('res').innerHTML = `Дано: АВ = ${c}, A = ${A} `;
			document.getElementById('rozv').innerHTML = `Розв'язок:`+"<br>"+` B = 90 - A = ${document.getElementById("i1").value}`+"<br>"+`AC = AB * cos(A) = ${document.getElementById("i5").value}`+"<br>"+`BC = AB * sin(A) = ${document.getElementById("i4").value}`;
		}
		else if(checkValues(a,A)){
			document.getElementById("i1").value = 90-A;
			document.getElementById("i5").value = (a/Math.tan(A*(Math.PI/180))).toFixed(2);
			document.getElementById("i3").value = (a/Math.sin(A*(Math.PI/180))).toFixed(2);
			document.getElementById('res').innerHTML = `Дано: BC = ${a}, A = ${A} `;
			document.getElementById('rozv').innerHTML = `Розв'язок:`+"<br>"+` B = 90 - A = ${document.getElementById("i1").value}`+"<br>"+`AB = BC/sin(A) = ${document.getElementById("i3").value}`+"<br>"+`AC = BC/tg(A) = ${document.getElementById("i5").value}`;
		}
		else if(checkValues(a,B)){
			document.getElementById("i2").value = 90-B;
			document.getElementById("i3").value = (a/Math.cos(B*(Math.PI/180))).toFixed(2);
			document.getElementById("i5").value = (a*Math.tan(B*(Math.PI/180))).toFixed(2);
			document.getElementById('res').innerHTML = `Дано: АВ = ${c}, B = ${B} `;
			document.getElementById('rozv').innerHTML = `Розв'язок:`+"<br>"+` B = 90 - A = ${document.getElementById("i2").value}`+"<br>"+`AB = BC / cos(A) = ${document.getElementById("i3").value}`+"<br>"+`AC = BC * tg(B) = ${document.getElementById("i5").value}`;
		}
		else if(checkValues(b,A)){
			document.getElementById("i1").value = 90-A;
			document.getElementById("i3").value = (b/Math.cos(A*(Math.PI/180))).toFixed(2);
			document.getElementById("i4").value = (b*Math.tan(A*(Math.PI/180))).toFixed(2);
			document.getElementById('res').innerHTML = `Дано: АВ = ${c}, A = ${A} `;
			document.getElementById('rozv').innerHTML = `Розв'язок:`+"<br>"+` B = 90 - A = ${document.getElementById("i1").value}`+"<br>"+`AB = AC / cos(A) = ${document.getElementById("i5").value}`+"<br>"+`BC = AC * tg(A) = ${document.getElementById("i4").value}`;
		}
		else if(checkValues(a,c)){
			document.getElementById("i5").value = (Math.sqrt(c**2-a**2)).toFixed(2);
			document.getElementById("i2").value = (Math.asin(a/c)*(180/Math.PI)).toFixed(2);
			document.getElementById("i1").value = 90 - document.getElementById("i2").value;
			document.getElementById('res').innerHTML = `Дано: АВ = ${c}, A = ${A} `;
			document.getElementById('rozv').innerHTML = `Розв'язок:`+"<br>"+` A = arcsin(a/c) = ${document.getElementById("i2").value}`+"<br>"+`AC = √(AB^2 - BC^2) = ${document.getElementById("i5").value}`+"<br>"+`B = 90 - A = ${document.getElementById("i1").value}`;
		}
		else if(checkValues(a,b)){
			document.getElementById("i3").value = (Math.sqrt(a**2+b**2)).toFixed(2);
			document.getElementById("i2").value = (Math.atan(a/b)*(180/Math.PI)).toFixed(2);
			document.getElementById("i1").value = 90 - document.getElementById("i2").value;
			document.getElementById('res').innerHTML = `Дано: BC = ${a}, AC = ${b} `;
			document.getElementById('rozv').innerHTML = `Розв'язок:`+"<br>"+` A = arctg(a/b) = ${document.getElementById("i2").value}`+"<br>"+`AB = √(BC^2 + AC^2) = ${document.getElementById("i3").value}`+"<br>"+`B = 90 - A = ${document.getElementById("i1").value}`;
		}
		var block = document.getElementById("values1");
		block.style.display = "inline-block";
		}

		function checkValues(val1, val2) {
                return val1 !== "" && val2 !== "";
            }
