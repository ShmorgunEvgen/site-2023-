<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Переведення градусів в радіани і навпаки</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label, input[type="number"], button {
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Переведення градусів в радіани і навпаки</h2>
    <label for="degrees">Градуси:</label>
    <input type="number" id="degrees">
    <button onclick="convertToRadians()">Градуси в радіани</button>
    <label for="radians">Радіани:</label>
    <input type="number" id="radians">
    <button onclick="convertToDegrees()">Радіани в градуси</button>
</div>

<script>
    function convertToRadians() {
        var degrees = parseFloat(document.getElementById('degrees').value);
        var radians = degrees * (Math.PI / 180);
        document.getElementById('radians').value = radians.toFixed(4);
    }

    function convertToDegrees() {
        var radians = parseFloat(document.getElementById('radians').value);
        var degrees = radians * (180 / Math.PI);
        document.getElementById('degrees').value = degrees.toFixed(4);
    }
</script>
</body>
</html>
