<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кут за значенням</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Знаходження кута за значенням</h2>
    <label for="sin">Синус (sin):</label>
    <input type="number" id="sin" step="any">
    <label for="cos">Косинус (cos):</label>
    <input type="number" id="cos" step="any">
    <label for="tan">Тангенс (tan):</label>
    <input type="number" id="tan" step="any">
    <label for="cot">Котангенс (cot):</label>
    <input type="number" id="cot" step="any">
    <button onclick="calculateAngle()">Знайти кут</button>
    <div id="result"></div>
</div>

<script>
function calculateAngle() {
    var sinVal = parseFloat(document.getElementById('sin').value);
    var cosVal = parseFloat(document.getElementById('cos').value);
    var tanVal = parseFloat(document.getElementById('tan').value);
    var cotVal = parseFloat(document.getElementById('cot').value);
    
    var angleRad;
    
    if (!isNaN(sinVal)) {
        angleRad = Math.asin(sinVal);
    } else if (!isNaN(cosVal)) {
        angleRad = Math.acos(cosVal);
    } else if (!isNaN(tanVal)) {
        angleRad = Math.atan(tanVal);
    } else if (!isNaN(cotVal)) {
        angleRad = Math.atan(1 / cotVal);
    }
    
    var angleDeg = angleRad * (180 / Math.PI);
    
    document.getElementById('result').innerHTML = "Кут: " + angleDeg.toFixed(2) + " градусів";
}
</script>

</body>
</html>
